<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:#000000">

            <!--SKY-->
            <a-sky src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png?v=1604296331712" ></a-sky>

            <!--camera-->
            <a-entity position ="0 0 15">
                <a-camera></a-camera>
            </a-entity>

            <!--sun-->
            <a-entity>
                <a-sphere position="0 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg?v=1604296185621" radius="2"></a-sphere>
            </a-entity>

            <!--mercury-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
                <a-sphere position="1 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.3"></a-sphere>
            </a-entity>

            <!--venus-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:25000">
                <a-sphere position="6 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvenus.jpg?v=1604312437571" radius="0.4"></a-sphere>
            </a-entity>

            <!--earth-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:10000">

                <a-sphere position="10.5 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fearth.jpg?v=1604312404511" radius="0.5">
                    
                    <!--MOON-->
                    <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0 ;easing:linear;loop:true;dur:10000">

                        <a-sphere color="yellow" position="1 0 0" radius="0.2"></a-sphere>

                    </a-entity>
                </a-sphere>
            </a-entity>

            <!--mars-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:20000">
                <a-sphere position="14.5 0 0" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.4"></a-sphere>
            </a-entity>

            <!--Jupiter-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:40000">
                <a-sphere position="21 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fjupiter.jpg?v=1604312404561" radius="1.2"></a-sphere>
            </a-entity>

            <!--saturn-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:45000">
                <a-sphere position="26 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsaturn.png?v=1604312433927" radius="0.9">

                    <a-torus color="red" radius="3" rotation="90 0 0 " radius-tubular="0.015" segments-tubular="10000"></a-torus>
                    <a-torus color="pink" radius="2.9" rotation="90 0 0" radius-tubular="0.02" segments-tubular="10000"></a-torus>
                    <a-torus color="orange" radius="2.8" rotation="90 0 0 " radius-tubular="0.025" segments-tubular="10000"></a-torus>
                </a-sphere>
            </a-entity>

            <!--uranus-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:50000">
                <a-sphere position="31 0 -5" src="https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Fmercurio.jpg?v=1604298142259" radius="0.6"></a-sphere>
            </a-entity>

            <!--neptune-->
            <a-entity position="0 0 0" rotation="0 0 0" animation="property:rotation;to:0 360 0;easing:linear;loop:true;dur:55000">
                <a-sphere position="36 0 -5" color="blue" radius="0.5"></a-sphere>
            </a-entity>





            <!--Orbital Paths-->




            
            <!--MERCURY-->
            <a-torus color="grey" radius="5.2" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <!--VENUS-->
            <a-torus color="grey"  radius="7.8" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <!--EARTH-->
            <a-torus color="grey" radius="10.6" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <!--MARS-->
            <a-torus color="grey" radius="14.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <!--JUPITER-->
            <a-torus color="grey" radius="21.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <!--SATURN-->
            <a-torus color="grey" radius="26.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <!--URANUS-->
            <a-torus color="grey" radius="31.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>

            <!--NEPTUNE-->
            <a-torus color="grey" radius="36.5" radius-tubular="0.01" segments-tubular="1000" rotation="90 0 0"></a-torus>




        </a-scene>
    </body>
</html>
